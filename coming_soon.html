<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>varsity</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- animate CSS -->
    <link rel="stylesheet" href="css/animate.css" />
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="vendors/elegant_Icon/elegent_icon.css" />
    <!-- nice select CSS -->
    <link rel="stylesheet" href="vendors/niceselect/css/nice-select.css" />
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="vendors/owl_carousel/css/owl.carousel.css" />
    <!-- magnific popup CSS -->
    <link rel="stylesheet" href="vendors/magnify_popup/magnific-popup.css" />
    <!-- Countdown CSS -->
    <link rel="stylesheet" href="vendors/countdown/css/Countdown.css" />
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="css/flaticon.css" />
    <!-- aos CSS -->
    <link rel="stylesheet" href="vendors/aos/aos.css" />
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- start Preloader  -->
    <div class="preloder_part">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <section class="comming_soon_page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section_tittle">
                        <h2>Coming Soon</h2>
                        <p>Our website is under construction, we are working very hard to give you the best experience with this one.
                            </p>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="time_count_down">
                        <div class="comming_soom">
                            <div class="single_countdown">
                                Months
                                <span id="comming_soon_month"></span>
                            </div>
                            <div class="single_countdown">
                                Days
                                <span id="comming_soon_days"></span>
                            </div>
                            <div class="single_countdown">
                                Hours
                                <span id="comming_soon_hours"></span>
                            </div>
                            <div class="single_countdown">
                                Minutes
                                <span id="comming_soon_mins"></span>
                            </div>
                            <div class="single_countdown">
                                Seconds
                                <span id="comming_soon_sec"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <form action="#" class="subscribe_form">
                        <input type="email" placeholder="Enter your email">
                        <a href="#">Subscribe</a>
                    </form>
                </div>
            </div>
        </div>
        <img src="img/icon/comming_soon_icon_1.png" alt="#" class="comming_soon_icon_1 custom_animation1">
        <img src="img/icon/comming_soon_icon_2.png" alt="#" class="comming_soon_icon_2 custom_animation_2">
        <img src="img/icon/comming_soon_icon_1.png" alt="#" class="comming_soon_icon_3 custom_animation1">
        <img src="img/icon/comming_soon_icon_3.png" alt="#" class="comming_soon_icon_4 custom_animation_2">
    </section>
    <div class="copyright_content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <p>DroitThemes 2020. All Rights Reserved.</p>
                </div>
                <div class="col-lg-6">
                    <div class="copyright_social_icon float-sm-right">
                        <p>Follow Us:</p>
                        <a href="#"><i class="social_facebook"></i></a>
                        <a href="#"><i class="social_twitter"></i></a>
                        <a href="#"><i class="social_youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery slim -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstarp js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- nice select -->
    <script src="vendors/niceselect/js/jquery.nice-select.min.js"></script>
    <!-- owl carousel js -->
    <script src="vendors/owl_carousel/js/owl.carousel.min.js"></script>
    <!-- magnify popup js -->
    <script src="vendors/magnify_popup/jquery.magnific-popup.js"></script>
    <!-- simplyCountdown js -->
    <script src="vendors/countdown/js/simplyCountdown.min.js"></script>
    <!-- counter js -->
    <script src="vendors/counter/jquery.countTo.js"></script>
    <!-- aos js -->
    <script src="vendors/aos/aos.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
    <script>
        const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;
        month = day * 30;

        let countDown = new Date('dec 20, 2025 00:00:00').getTime(),
        x = setInterval(function() {

        let now = new Date().getTime(),
        distance = countDown - now;

        document.getElementById('comming_soon_month').innerText = Math.floor(distance / (month)),
        document.getElementById('comming_soon_days').innerText = Math.floor((distance % (month)) / (day)),
        document.getElementById('comming_soon_hours').innerText = Math.floor((distance % (day)) / (hour)),
        document.getElementById('comming_soon_mins').innerText = Math.floor((distance % (hour)) / (minute)),
        document.getElementById('comming_soon_sec').innerText = Math.floor((distance % (minute)) / second);

        }, second)
    </script>
</body>

</html>
